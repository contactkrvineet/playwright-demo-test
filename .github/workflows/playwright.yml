      - name: Upload Pages Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
        id: deployment
