name: Playwright + BDD Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Run Playwright tests
        run: npm run test:playwright
        continue-on-error: true

      - name: Run BDD Cucumber tests
        run: npm run test:bdd
        continue-on-error: true

      - name: Generate Cucumber Reports
        if: always()
        run: npm run reports:generate

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Cucumber HTML Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: reports/
          retention-days: 30

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/screenshots/
          retention-days: 7

      # ========== NEW:  GitHub Pages Deployment ==========

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v4

      - name: Prepare Reports for Pages
        if: always()
        run: |
          mkdir -p public
          cp -r playwright-report public/playwright || true
          cp -r reports public/cucumber || true
          cp -r allure-report public/allure || true

          # Create beautiful index page
          cat > public/index. html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
